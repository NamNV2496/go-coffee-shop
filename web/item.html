

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item management</title>
    
    <link rel="stylesheet" href="css/main.css" type="text/css">
    <style>
        #body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="file"],
        input[type="text"],
        input[type="number"] {
            width: calc(100% - 20px);
            padding: 8px 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Order</a></li>
            <li><a href="payment.html">Payment</a></li>
            <li><a href="kitchen.html">Kitchen</a></li>
            <li><a href="item.html">Item</a></li>
            <li><a href="#">Report</a></li>
        </ul>
    </nav>
    <h1>Add new item</h1>
    <div id="body">
        <form id="productForm" action="http://localhost:8080/api/v1/product" method="post" enctype="multipart/form-data">
            <label for="file">Choose image:</label>
            <input type="file" id="file" name="file" accept="image/*" required><br><br>

            <label for="name">Product Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="price">Price:</label>
            <input type="number" id="price" name="price" required><br><br>
            
            <label for="type">Type:</label>
            <input type="number" id="type" name="type" required><br><br>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById('productForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            let formData = new FormData(this);
            
            fetch(this.action, {
                method: this.method,
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    alert('Add item successfully');
                    location.reload();
                } else {
                    alert('Failed to submit form');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while submitting the form');
            });
        });
    </script>
</body>
</html>
